<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/signInUp.styles.css">

        <title>ePriscripto-Sign In/Up</title>
    </head>

    <body>
        <header>
            <div class="top-bar">
                <span><i class="fa fa-phone"></i> Call:+01 1234567890</span>
                <span><i class="fa fa-envelope"></i> Email:Email@email.com</span>
                <span><i class="fa fa-map-marker"></i> Location</span>
            </div>
            <nav class="navbar-container">
                <div class="logo">
                    <span class="brand">ePriscripto</span>
                    <span class="tagline">Simplify,Organise,Thrieve with ePriscripto</span>
                </div>
                <ul class="navbar-container-left">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#contact-us">Doctors</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact">Contact</a></li>
                </ul>
                <ul class="navbar-container-right">
                    <li><a href="signin-up.html">Sign in/up</a></li>
                    <li class="search-box"><input type="text" placeholder="Search"></li>
                </ul>
            </nav>
        </header>
        <section class="account-section">
            <h1 class="heading">Account Details</h1>
            <div class="form-container">
                <form>
                    <label for="firstName">Enter your name :</label>
                    <div class="full-name-container">
                        <input type="text" id="firstName" placeholder="First name">
                        <input type="text" id="lastName" placeholder="Last name">
                    </div>
                    <label for="email">Enter your email :</label>
                    <input type="email" id="email" placeholder="Email">
                    <label for="password">Enter your password :</label>
                    <input type="password" id="password" placeholder="Password">
                    <input type="password" placeholder="Confirm password">
                    <div class="form-btn-container">
                        <button class="styled">Cancel</button>
                        <button>Create</button>
                    </div>
                </form>
            </div>
        </section>
        <footer>
                
        </footer>
    </body>

</html>
